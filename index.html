<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="assets/style.css" />
</head>
<body>
    <div>
        <button class="view high scores" id="view-score">View high scores</button>
    </div>

    <div id="intro">
        <h1>Coding Quiz Challenge</h1>
        <p>Try to answer the following code-related questions within the time limit.Keep in mind that incorrect answer will penalize your score/time by ten seconds!</p>
        <button id="start">Start Quiz</button>
    </div>
    <h2 id="countdown"></h2>
    <div class="quiz-container" id="quiz-container"></div>
    <div id="answer-determination"></div>

    <script src="assets/script.js"></script>
</body>
</html>
